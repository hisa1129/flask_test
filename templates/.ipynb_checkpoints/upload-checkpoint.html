<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<form action="/auto_tracking_upload_file" method="post" enctype="multipart/form-data">
  <input type="file" name="upload_file" accept="zip"/><br>
  <input type="text" name="filename" placeholder="filename.zip"/><br>
  <input type="number" min="0" max="255" required="required" value="3.50" step="0.001"  name="camera_resolution"/><br>
  <input type="checkbox" name="filerestore" value="isRestore"/>ファイルを保存する<br>
  <input type="checkbox" name="debugmode" value="isDebugMode"/>デバッグモード<br>
  <input type="submit" value="submit"/>
</form>
</body>
</html>
